<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHabitacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHabitacionLabel_idHabitacion}" for="idHabitacion" />
                    <h:inputText id="idHabitacion" value="#{habitacionController.selected.idHabitacion}" title="#{bundle.CreateHabitacionTitle_idHabitacion}" required="true" requiredMessage="#{bundle.CreateHabitacionRequiredMessage_idHabitacion}"/>
                    <h:outputLabel value="#{bundle.CreateHabitacionLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{habitacionController.selected.numero}" title="#{bundle.CreateHabitacionTitle_numero}" required="true" requiredMessage="#{bundle.CreateHabitacionRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.CreateHabitacionLabel_disponible}" for="disponible" />
                    <h:inputText id="disponible" value="#{habitacionController.selected.disponible}" title="#{bundle.CreateHabitacionTitle_disponible}" required="true" requiredMessage="#{bundle.CreateHabitacionRequiredMessage_disponible}"/>
                    <h:outputLabel value="#{bundle.CreateHabitacionLabel_limpia}" for="limpia" />
                    <h:inputText id="limpia" value="#{habitacionController.selected.limpia}" title="#{bundle.CreateHabitacionTitle_limpia}" required="true" requiredMessage="#{bundle.CreateHabitacionRequiredMessage_limpia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{habitacionController.create}" value="#{bundle.CreateHabitacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{habitacionController.prepareList}" value="#{bundle.CreateHabitacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHabitacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
