<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHabitacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHabitacionEmpty}" rendered="#{habitacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{habitacionController.items.rowCount > 0}">
                    <h:outputText value="#{habitacionController.pagination.pageFirstItem + 1}..#{habitacionController.pagination.pageLastItem + 1}/#{habitacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{habitacionController.previous}" value="#{bundle.Previous} #{habitacionController.pagination.pageSize}" rendered="#{habitacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{habitacionController.next}" value="#{bundle.Next} #{habitacionController.pagination.pageSize}" rendered="#{habitacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{habitacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTitle_idHabitacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHabitacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTitle_disponible}"/>
                            </f:facet>
                            <h:outputText value="#{item.disponible}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTitle_limpia}"/>
                            </f:facet>
                            <h:outputText value="#{item.limpia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{habitacionController.prepareView}" value="#{bundle.ListHabitacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habitacionController.prepareEdit}" value="#{bundle.ListHabitacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habitacionController.destroy}" value="#{bundle.ListHabitacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{habitacionController.prepareCreate}" value="#{bundle.ListHabitacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHabitacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
