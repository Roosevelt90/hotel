<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHabitacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHabitacionLabel_idHabitacion}"/>
                    <h:outputText value="#{habitacionController.selected.idHabitacion}" title="#{bundle.ViewHabitacionTitle_idHabitacion}"/>
                    <h:outputText value="#{bundle.ViewHabitacionLabel_numero}"/>
                    <h:outputText value="#{habitacionController.selected.numero}" title="#{bundle.ViewHabitacionTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewHabitacionLabel_disponible}"/>
                    <h:outputText value="#{habitacionController.selected.disponible}" title="#{bundle.ViewHabitacionTitle_disponible}"/>
                    <h:outputText value="#{bundle.ViewHabitacionLabel_limpia}"/>
                    <h:outputText value="#{habitacionController.selected.limpia}" title="#{bundle.ViewHabitacionTitle_limpia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{habitacionController.destroyAndView}" value="#{bundle.ViewHabitacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHabitacionEditLink}"/>
                <br />
                <h:commandLink action="#{habitacionController.prepareCreate}" value="#{bundle.ViewHabitacionCreateLink}" />
                <br />
                <h:commandLink action="#{habitacionController.prepareList}" value="#{bundle.ViewHabitacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHabitacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
