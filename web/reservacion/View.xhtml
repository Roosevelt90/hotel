<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservacionLabel_idReservacion}"/>
                    <h:outputText value="#{reservacionController.selected.idReservacion}" title="#{bundle.ViewReservacionTitle_idReservacion}"/>
                    <h:outputText value="#{bundle.ViewReservacionLabel_fechaHoraInicial}"/>
                    <h:outputText value="#{reservacionController.selected.fechaHoraInicial}" title="#{bundle.ViewReservacionTitle_fechaHoraInicial}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservacionLabel_fechaHoraFin}"/>
                    <h:outputText value="#{reservacionController.selected.fechaHoraFin}" title="#{bundle.ViewReservacionTitle_fechaHoraFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservacionLabel_confirmada}"/>
                    <h:outputText value="#{reservacionController.selected.confirmada}" title="#{bundle.ViewReservacionTitle_confirmada}"/>
                    <h:outputText value="#{bundle.ViewReservacionLabel_pin}"/>
                    <h:outputText value="#{reservacionController.selected.pin}" title="#{bundle.ViewReservacionTitle_pin}"/>
                    <h:outputText value="#{bundle.ViewReservacionLabel_valor}"/>
                    <h:outputText value="#{reservacionController.selected.valor}" title="#{bundle.ViewReservacionTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewReservacionLabel_idHabitacion}"/>
                    <h:outputText value="#{reservacionController.selected.idHabitacion}" title="#{bundle.ViewReservacionTitle_idHabitacion}"/>
                    <h:outputText value="#{bundle.ViewReservacionLabel_idUsuario}"/>
                    <h:outputText value="#{reservacionController.selected.idUsuario}" title="#{bundle.ViewReservacionTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservacionController.destroyAndView}" value="#{bundle.ViewReservacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservacionEditLink}"/>
                <br />
                <h:commandLink action="#{reservacionController.prepareCreate}" value="#{bundle.ViewReservacionCreateLink}" />
                <br />
                <h:commandLink action="#{reservacionController.prepareList}" value="#{bundle.ViewReservacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
