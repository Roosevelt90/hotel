<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReservacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReservacionLabel_idReservacion}" for="idReservacion" />
                    <h:inputText id="idReservacion" value="#{reservacionController.selected.idReservacion}" title="#{bundle.EditReservacionTitle_idReservacion}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_idReservacion}"/>
                    <h:outputLabel value="#{bundle.EditReservacionLabel_fechaHoraInicial}" for="fechaHoraInicial" />
                    <h:inputText id="fechaHoraInicial" value="#{reservacionController.selected.fechaHoraInicial}" title="#{bundle.EditReservacionTitle_fechaHoraInicial}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_fechaHoraInicial}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReservacionLabel_fechaHoraFin}" for="fechaHoraFin" />
                    <h:inputText id="fechaHoraFin" value="#{reservacionController.selected.fechaHoraFin}" title="#{bundle.EditReservacionTitle_fechaHoraFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReservacionLabel_confirmada}" for="confirmada" />
                    <h:inputText id="confirmada" value="#{reservacionController.selected.confirmada}" title="#{bundle.EditReservacionTitle_confirmada}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_confirmada}"/>
                    <h:outputLabel value="#{bundle.EditReservacionLabel_pin}" for="pin" />
                    <h:inputText id="pin" value="#{reservacionController.selected.pin}" title="#{bundle.EditReservacionTitle_pin}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_pin}"/>
                    <h:outputLabel value="#{bundle.EditReservacionLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{reservacionController.selected.valor}" title="#{bundle.EditReservacionTitle_valor}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.EditReservacionLabel_idHabitacion}" for="idHabitacion" />
                    <h:selectOneMenu id="idHabitacion" value="#{reservacionController.selected.idHabitacion}" title="#{bundle.EditReservacionTitle_idHabitacion}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_idHabitacion}">
                        <f:selectItems value="#{habitacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReservacionLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{reservacionController.selected.idUsuario}" title="#{bundle.EditReservacionTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{reservacionController.update}" value="#{bundle.EditReservacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReservacionViewLink}"/>
                <br />
                <h:commandLink action="#{reservacionController.prepareList}" value="#{bundle.EditReservacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReservacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
